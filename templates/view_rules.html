<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAF Rule Mapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">WAF Rule Mapper</h1>

        <div class="card mb-4">
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data" class="row g-3">
                    <div class="col-auto">
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="mb-3">Uploaded Files</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Rule Name</th>
                    <th>Priority</th>
                    <th>Action</th>
                    <th>View In</th>
                </tr>
            </thead>
            <tbody>
                {% for rule in rules %}
                <tr>
                    <td>{{ rule.Name }}</a></td> <!-- filename -->
                    <td>{{ rule.Priority }}</td>
                    <td>{{ rule.Action }}</td>
                    <td>
                        <a class="btn btn-sm btn-success" href="/view/{{ file_id }}/{{ rule.Name }}">Mermaid Chart</a> 
                        <a class="btn btn-sm btn-warning" href="/view-vis/{{ file_id }}/{{ rule.Name }}">VIS Chart</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
